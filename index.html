<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <title></title>
    </head>

    <body>
        <main>
            <div class="container">
                <div id="userAvatar">
                    <span>
                        <img src="assets/images/selo.svg" alt="" />
                    </span>
                    <img
                        id="userAvatarImg"
                        src="assets/images/avatar.jpg"
                        alt="Avatar"
                    />
                </div>
                <h1 id="userName"></h1>
                <a id="gitHubLink" class="github" href="#" target="_blank"
                    ><img src="assets/images/github.svg" alt="GitHub" /><span
                        id="gitHubUserName"
                    ></span
                ></a>
                <p id="bio"></p>
                <div id="socialMediaLinks">
                    <img src="assets/images/btn-youtube.svg" alt="YouTube" />
                    <img
                        src="assets/images/btn-instagram.svg"
                        alt="Instagram"
                    />
                    <img src="assets/images/btn-facebook.svg" alt="Facebook" />
                    <img src="assets/images/btn-twitter.svg" alt="Twitter" />
                </div>
            </div>
        </main>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
